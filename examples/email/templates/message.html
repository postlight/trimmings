<nav class="view-nav">
  <a href="/{{folder.id}}">
    {{#if unreadCount}}
      <span class="unread-count">
        {{unreadCount}}
      </span>
    {{/if}}
    {{folder.name}}
  </a>
  <div class="controls">
    <form data-redact-replace="body" method="post" action="/messages/{{message.id}}">
      <input type="hidden" name="read" value="0" />
      <button>
        Mark Unread
      </button>
    </form>
    <form data-redact-replace="body" method="post" action="/messages/{{message.id}}">
      <input type="hidden" name="folderId" value="archive" />
      <button>
        Archive
      </button>
    </form>
    <form method="get" action="/messages/new">
      <input type="hidden" name="replyTo" value="{{message.id}}" />
      <button>
        Reply
      </button>
    </form>
    <form method="get" action="/messages/new">
      <input type="hidden" name="forwardOf" value="{{message.id}}" />
      <button>
        Forward
      </button>
    </form>
  </div>
</nav>
<main class="message">
  {{#message}}
    <p class="message__from">
      From: <b>{{from}}</b>
    </p>
    <p class="message__from">
      To: {{to}}
    </p>
    <p class="message__subject">
      {{#unless read}}
        â€¢
      {{/unless}}
      {{subject}}
    </p>
    <div class="message__body">
      {{{body}}}
    </div>
  {{/message}}
</main>
