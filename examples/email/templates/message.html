<nav class="view-nav">
  <a href="/{{folder.id}}">
    {{folder.name}}
  </a>
  <div class="controls">
    <form method="post" action="/messages/{{message.id}}">
      <input type="hidden" name="read" value="0" />
      <button>
        Mark Unread
      </button>
    </form>
    <form method="post" action="/messages/{{message.id}}">
      <input type="hidden" name="folderId" value="archive" />
      <button>
        Archive
      </button>
    </form>
    <form method="post" action="/messages/new">
      <input type="hidden" name="replyTo" value="{{message.id}}" />
      <button>
        Reply
      </button>
    </form>
  </div>
</nav>
<main class="message">
  {{#message}}
    <p class="message__from">
      From: <b>{{from}}</b>
    </p>
    <p class="message__from">
      To: {{to}}
    </p>
    <p class="message__subject">
      {{subject}}
    </p>
    <p class="message__body">
      {{{body}}}
    </p>
  {{/message}}
</main>
