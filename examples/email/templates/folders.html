<main>
  <div class="big-sidebar">
    <h1>
      Mailboxes
    </h1>
    <ul class="folders">
      {{#folders}}
        <li>
          <a href="/{{id}}" data-redact-replace=".big-sidebar, .big-sidebar">
            {{#if unreadCount}}
              <span class="unread-count">
                {{unreadCount}}
              </span>
            {{/if}}
            {{name}}
          </a>
        </li>
      {{/folders}}
    </ul>
  </div>
</main>
