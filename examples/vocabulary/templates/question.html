<div class="question">
  <div class="question__symbol">
    {{question.question}}
  </div>
  <form class="question__form" data-trim-autosubmit method="post" action="/questions/{{question.id}}">
    <input type="hidden" name="tried" value="{{tried}}" />
    {{#answers}}
      <div class="answer {{#correct}}answer--correct{{/correct}} {{#incorrect}}answer--incorrect{{/incorrect}}">
        <input data-trim-autosubmit type="radio" id="answer_{{@index}}" name="answer" value="{{answer}}" {{#checked}}checked{{/checked}} data-trim-hotkey="{{hotkey}}" />
        <label for="answer_{{@index}}">{{answer}}</label>
      </div>
    {{/answers}}
    {{#if correct}}
      <p>
        {{#if nextQuestion}}
          {{> continue href=(concat "/questions/" nextQuestion.id) label="👉" }}
        {{else}}
          {{> continue href=(concat "/topics/" topic.id "/complete") label="👉" }}
        {{/if}}
      </p>
    {{else}}
      <button class="btn btn--submit">
        ❔
      </button>
    {{/if}}
  </form>
</div>
