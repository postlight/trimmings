<a data-trimmings-inline="from: .full-photo, to: .modal-container, template: #modal-template" class="photo" href="/photos/{{id}}">
  <div class="photo__inner" style="background-image: url('{{url}}')">
    {{#if root}}
      <div class="photo__user">
        <div class="photo__avatar" style="background-image: url('{{user.avatar}}')"></div>
        {{user.name}}
      </div>
    {{/if}}
  </div>
</a>
