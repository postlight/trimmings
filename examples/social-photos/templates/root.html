<h1>Everyone’s Photos</h1>

<div class="photos">
  {{#each photos}}
    <a data-redact-inline=".full-photo, .modal-container, #modal-template" class="photo" href="/photos/{{id}}">
      <img src="{{url}}" alt="{{caption}}" width="200" height="200" />
      <span class="likes">❤️ {{likes}}</span>
      <span class="comments">💬 {{commentsCount}}</span>
    </a>
  {{/each}}
</div>
