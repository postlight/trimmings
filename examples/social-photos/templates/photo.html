{{#photo}}
  <div class="full-photo">
    <img src="{{url}}" alt="{{caption}}" width="500" height="500" />
    <div class="comments">
      {{#if caption}}
        <div class="comment">
          <a href="/{{userId}}">@{{userId}}</a>
          {{caption}}
        </div>
      {{/if}}
      {{#comments}}
        <div class="comment">
          <a href="/{{userId}}">@{{userId}}</a>
          {{text}}
        </div>
      {{/comments}}
    </div>
    <div class="full-photo__actions">
      <div class="full-photo__likes-count">{{likes}} likes</div>
      <form data-redact-replace=".flash-container, .full-photo__likes-count" method="post" action="/photos/{{id}}/likes">
        <button>Like</button>
      </form>
      <form class="comment-form" data-redact-replace=".flash-container, .comments, .comment-form" method="post" action="/photos/{{id}}/comments">
        <input type="text" name="text" placeholder="Add a commentâ€¦" />
        <button>Post</button>
      </form>
    </div>
  </div>
{{/photo}}
