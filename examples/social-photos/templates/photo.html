<div class="full-photo-wrapper">
  <div class="full-photo">
    {{#if previousPhoto}}
      <a
        data-trimmings-inline="from: .full-photo, to: .modal-container, template: #modal-template"
        data-trimmings-hotkey="ArrowLeft"
        class="photo-navigation photo-navigation--previous"
        href="/photos/{{previousPhoto.id}}"
      >
        Previous
      </a>
    {{else}}
      <span class="photo-navigation"></span>
    {{/if}}
    {{#photo}}
      <div class="full-photo__photo-container">
        <img
          class="full-photo__photo"
          src="{{url}}"
          alt="{{caption}}"
          width="500"
          height="{{height500}}"
        />
      </div>
      <div class="full-photo__meta">
        <div class="full-photo__comments">
          <div class="comment comment--author">
            <div class="comment__avatar" style="background-image: url('{{user.avatar}}')"></div>
            <a href="/{{userId}}">{{user.name}}</a>
            {{caption}}
          </div>
          {{#comments}}
            <div class="comment">
              <div class="comment__avatar" style="background-image: url('{{user.avatar}}')"></div>
              <a href="/{{userId}}">{{user.name}}</a>
              {{text}}
            </div>
          {{/comments}}
        </div>
        <div class="full-photo__actions">
          <form data-trimmings-replace=".flash-container, .full-photo__likes-count" method="post" action="/photos/{{id}}/likes">
            <span class="full-photo__likes-count">{{likes}} likes</span> • <button>Like</button>
          </form>
          <form class="comment-form" data-trimmings-replace=".flash-container, .full-photo__comments, .comment-form" method="post" action="/photos/{{id}}/comments">
            <input type="text" name="text" placeholder="Add a comment…" />
            <button>Post</button>
          </form>
        </div>
      </div>
    {{/photo}}
    {{#if nextPhoto}}
      <a
        data-trimmings-inline="from: .full-photo, to: .modal-container, template: #modal-template"
        data-trimmings-hotkey="ArrowRight"
        class="photo-navigation photo-navigation--next"
        href="/photos/{{nextPhoto.id}}"
      >
        Next
      </a>
    {{else}}
      <span class="photo-navigation photo-navigation--none"></span>
    {{/if}}
  </div>
</div>
