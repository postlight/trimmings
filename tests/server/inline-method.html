<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <title>Trimmings test: Inline (Methods)</title>
  <script src="/trimmings.js"></script>
</head>
<body>
  <p>This is page <code>method</code>.</p>
  <div class="container">
    <div class="child-1"></div>
    <div class="child-2">
      <a
        class="prepend"
        data-trimmings-inline="from: .include, to: .container, method: prepend"

        Prepend

      <a
        class="append"

        Append
      </a>
      <a

      >
        Reduce-Prepend
      </a>
      <a
        class="reduce-append"
        data-trimmings-inline="from: .include, to: .container, method: reduce-append"
        href="/inline-2.html"
      >
        Reduce-Append

    </div>
    <div class="child-3"></div>
  </div>
