<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <title>Trimmings test: Toggle</title>
  <script src="/trimmings.js"></script>
</head>
<body>
  <p class="haha">Haha</p>
  <button
    class="no-jokes"
    data-trimmings-toggle=".haha, haha--toggled"
  >
    This is not a place for jokes.
  </button>

  <div class="text-status">There’s a text input here.</div>
  <input
    data-trimmings-toggle=".text-status, text-status--present"
    type="text"
    class="text-check"
  />

  <div class="radio-status">There’s a radio input here too.</div>
  <input
    type="radio"
    name="radio-check"
    class="radio-check--1"
    data-trimmings-toggle=".radio-status, radio-status--1"
    value="1"
  />
  <input
    type="radio"
    name="radio-check"
    class="radio-check--2"
    data-trimmings-toggle=".radio-status, radio-status--2"
    value="2"
  />

  <div class="checkbox-status">I think we might even have a checkbox in our midst.</div>
  <input
    type="checkbox"
    name="checkbox-check"
    class="checkbox-check"
    data-trimmings-toggle=".checkbox-status, checkbox-status--checked"
    value="1"
  />
</body>
</html>
